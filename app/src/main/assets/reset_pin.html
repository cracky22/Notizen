<!DOCTYPE html>
<html lang="de-De">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/mdl/googleAPI-style.css">
    <link rel="stylesheet" href="./src/mdl/mdl-style.css">
    <script src="./src/js/debug-commands.js"></script>
    <link rel="stylesheet" href="./src/css/b-r.css">
    <script src="./src/mdl/mdl-script.js"></script>
    <script src="./src/js/url_action.js"></script>
    <script src="./src/js/analytics.js"></script>
    <script src="./src/js/reset.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="nth mdl-layout-title">
                Notizen - Login
            </span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="nth mdl-layout-title">
            Menü
          </span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" onclick="history.back();userIsOn(currentPage + ' & do history.back()')">
              zurück
            </a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
            <center>
                <h4 class="nth">
                    Pin Vergessen?
                </h4>
                <p>Du kannst dir von dem Admin<br>[Martin Blieninger] helfen lassen,<br> um an deine Daten zu kommen</p>
                <button onclick="admin_login()" class="nth mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  &emsp;&emsp;Admin - Login&emsp;&emsp;
                </button>
                <br><br>
                <h4 class="nth">
                  Pin Zurücksetzen?
                </h4>
                <p>
                  Damit werden <b>alle</b> Notizen gelöscht!
                </p>
                <button onclick="go_to_login()" class="nth mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Abbrechen
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="reset_all()" class="nth reset mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Ja
                </button>
            </center>
          </div>
        </main>
    </div>
</body>

</html>
