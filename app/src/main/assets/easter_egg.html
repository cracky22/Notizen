<!DOCTYPE html>
<html lang="de-De">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/mdl/googleAPI-style.css">
    <link rel="stylesheet" href="./src/mdl/mdl-style.css">
    <link rel="stylesheet" href="./src/css/login.css">
    <script src="./src/js/backgroundEngine.js"></script>
    <script src="./src/js/debug-commands.js"></script>
    <script src="./src/mdl/mdl-script.js"></script>
    <script src="./src/js/url_action.js"></script>
    <script src="./src/js/analytics.js"></script>
    <script src="./src/js/check.js"></script>
</head>

<style>
    body {
        background: #ccc;
        color: #fff;
        font-family: 'Courier New', sans-serif;
        font-size: 16px;
        font-weight: bold;
    }

    #container {
        /* 50px * 2 + 10px * 2 */
        width: 120px;
        margin: 16px auto;
    }

    #board {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0 0 8px;
        padding: 10px;
        background: #fff;
        border-radius: 4px;
    }

    #board li {
        background: #00aaff;
        width: 40px;
        height: 40px;
        margin: 5px;
        cursor: pointer;
        border-radius: 4px;
        line-height: 40px;
        text-align: center;
        box-shadow: 0 4px 0 #0088cc;
    }

    #board li.pressed {
        background: #ccc;
        box-shadow: none;
        margin-top: 9px;
        margin-bottom: 1px;
    }

    #timer {
        margin-bottom: 8px;
        font-size: 20px;
        text-align: right;
    }

    #btn {
        cursor: pointer;
        user-select: none;
        background: #f44336;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        box-shadow: 0 4px 0 #d1483e;
    }

    #btn:active {
        margin-top: 12px;
        box-shadow: none;
    }
</style>

<body>
    <script>
        check_if_auth_is_valid();
        let currentPage = "./easter_egg.html";
        userIsOn(currentPage);
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="nth mdl-layout-title">
                    Easter Egg
                </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation ">
                    &nbsp;
                    <i onclick="window.location.href='./changelog.html';" class="material-icons">
                        adb
                    </i>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="nth mdl-layout-title">
                Menü
            </span>
            <nav class="mdl-navigation">
                <a class="nth mdl-navigation__link" href="./changelog.html">
                    zurück
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <br><br>

                    <body>
                        <div id="container">
                            <div id="timer">0.0</div>
                            <ul id="board">

                            </ul>
                            <br>
                            <div id="btn">START</div>

                            <script>
                                'use strict';

                                {
                                    class Panel {
                                        constructor(game) {
                                            this.game = game;
                                            this.el = document.createElement('li');
                                            this.el.classList.add('pressed');
                                            this.el.addEventListener('click', () => {
                                                this.check();
                                            });
                                        }

                                        getEl() {
                                            return this.el;
                                        }

                                        activate(num) {
                                            this.el.classList.remove('pressed');
                                            this.el.textContent = num;
                                        }

                                        check() {
                                            if (this.game.getCurrentNum() === parseInt(this.el.textContent, 10)) {
                                                this.el.classList.add('pressed');
                                                this.game.addCurrentNum();

                                                if (this.game.getCurrentNum() === this.game.getLevel() ** 2) {
                                                    clearTimeout(this.game.getTimeoutId());
                                                    userIsOn('easter_egg.html:' + timer);
                                                }
                                            }
                                        }
                                    }

                                    class Board {
                                        constructor(game) {
                                            this.game = game;
                                            this.panels = [];
                                            for (let i = 0; i < this.game.getLevel() ** 2; i++) {
                                                this.panels.push(new Panel(this.game));
                                            }
                                            this.setup();
                                        }

                                        setup() {
                                            const board = document.getElementById('board');
                                            this.panels.forEach(panel => {
                                                board.appendChild(panel.getEl());
                                            });
                                        }

                                        activate() {
                                            const nums = [];
                                            for (let i = 0; i < this.game.getLevel() ** 2; i++) {
                                                nums.push(i);
                                            }

                                            this.panels.forEach(panel => {
                                                const num = nums.splice(Math.floor(Math.random() * nums.length), 1)[0];
                                                panel.activate(num);
                                            });
                                        }
                                    }

                                    class Game {
                                        constructor(level) {
                                            this.level = level;
                                            this.board = new Board(this);

                                            this.currentNum = undefined;
                                            this.startTime = undefined;
                                            this.timeoutId = undefined;

                                            const btn = document.getElementById('btn');
                                            btn.addEventListener('click', () => {
                                                this.start();
                                            });
                                            this.setup();
                                        }

                                        setup() {
                                            const container = document.getElementById('container');
                                            const PANEL_WIDTH = 50;
                                            const BOARD_PADDING = 10;
                                            /* 50px * 2 + 10px * 2 */
                                            container.style.width = PANEL_WIDTH * this.level + BOARD_PADDING * 2 + 'px';
                                        }

                                        start() {
                                            userIsOn('easter_egg.html:start');
                                            if (typeof this.timeoutId !== 'undefined') {
                                                clearTimeout(this.timeoutId);
                                            }

                                            this.currentNum = 0;
                                            this.board.activate();

                                            this.startTime = Date.now();
                                            this.runTimer();
                                        }

                                        runTimer() {
                                            const timer = document.getElementById('timer');
                                            timer.textContent = ((Date.now() - this.startTime) / 1000).toFixed(2);

                                            this.timeoutId = setTimeout(() => {
                                                this.runTimer();
                                            }, 10);
                                        }

                                        addCurrentNum() {
                                            this.currentNum++;
                                        }

                                        getCurrentNum() {
                                            return this.currentNum;
                                        }

                                        getTimeoutId() {
                                            return this.timeoutId;
                                        }

                                        getLevel() {
                                            return this.level;
                                        }
                                    }

                                    new Game(5);
                                }
                            </script>
                </center>

            </div>
        </main>
    </div>
</body>

</html>
